{
  "log_level": "INFO",
  "logs": {
    "path": "stdout"
  },
  "play_wav_cmdline": "play %1",
  "play_mp3_cmdline": "play %1",
  "lang": "en-US",
  "listener": {
    "VAD": {
      "module": "ovos-vad-plugin-silero"
    }
  },
  "skills": {
    "installer": {
      "allow_pip": true,
      "allow_alphas": true
    }
  },
  "gui": {
    "disable_gui": false
  },
  "websocket": {
    "host": "0.0.0.0",
    "max_msg_size": 25
  },
  "PHAL": {
    "admin": {
      "ovos-PHAL-plugin-system": {
        "enabled": true
      }
    }
  },
  "open_data": {
    "intent_urls": [
      "https://metrics.tigregotico.pt/intents"
    ]
  },
  "tts": {
    "module": "ovos-tts-plugin-phoonnx",
    "ovos-tts-plugin-phoonnx": {
      "model": "/home/ovos/models/phoonnx/piper_en_US-sam-medium/model.onnx"
    }
  },
  "stt": {
   "module": "ovos-stt-plugin-vosk",
    "ovos-stt-plugin-vosk": {
      "model": "/home/ovos/models/vosk-en-us-0.42-gigaspeech"
    }
  },
  "system_unit": "imperial",
  "temperature_unit": "fahrenheit",
  "precipitation_unit": "inch",
  "windspeed_unit": "mph",
  "time_format": "half",
  "spoken_time_format": "half",
  "date_format": "MDY"
}